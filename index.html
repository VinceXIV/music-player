<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container">
            <div id="vintage-beats-logo">Vintag<span>eBeats</span></div>
            <ul class="display-flex list-style-none">
                <li>Our Merch</li>
                <li>About Us</li>
                <li>Log In</li>
            </ul>
        </div>
    </nav>
    
    <section class="container" id="main-content">
        <div class="inner-container display-flex flex-direction-row justify-content-space-between">
            <div class="theme-image">
                <img src="./assets/Buddy Guy.png" alt="Buddy guy with the guitar">
            </div>
    
            <!-- <div class="center-item">
                What the fuck is going on
            </div> -->
    
            <div class="right-side">
                <div class="buttons">
                    <button class="btn">Favorites</button>
                    <button class="btn">Blues/Rock</button>
                    <button class="btn">Blues/Jazz</button>
                    <button class="btn">Funk/Disco</button>
                    <button class="btn">More...</button>
                </div>
    
                <div id="play-list">
                    <p class="song">Living With The Blues</p>
                    <p class="song">Separate Ways</p>
                    <p class="song">Still got The Blues</p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./js/index.js"></script>
</html>
