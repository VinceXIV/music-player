<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container">
            <div id="vintage-beats-logo">Vintag<span>eBeats</span></div>
            <ul class="display-flex list-style-none">
                <li>Our Merch</li>
                <li>About Us</li>
                <li>Log In</li>
            </ul>
        </div>
    </nav>
    
    <section class="container" id="main-content">
        <div class="inner-container display-flex flex-direction-row justify-content-space-between">
            <div class="theme-image">
                <img src="./assets/Buddy Guy.png" alt="Buddy guy with the guitar">
            </div>
    
            
            <div class="right-side">
                <h1>Favorites</h1>
                <ul id="favorite-songs">
                    <li class="song">Living With The Blues</li>
                    <li class="song">Separate Ways</li>
                    <li class="song">Still got The Blues</li>
                </ul>
                <div class="buttons">
                    <button class="btn active">Blues/Rock</button>
                    <button class="btn">Blues/Jazz</button>
                    <button class="btn">Funk/Disco</button>
                    <button class="btn">More...</button>
                </div>
                <ul id="play-list">
                    <li>
                        <p class="song">Blue Jean Blues</p>
                        <div class="song-details">
                            <p class="artist">ZZTop</p>
                            <p class="album">Fandango</p>
                        </div>
                    </li>
                </ul>
                <button class="btn">Hide Details</button>
    
            </div>
        </div>
    </section>
</body>
<script src="./js/index.js"></script>
</html>
