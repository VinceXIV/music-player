<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4ace0e6a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script src="./js/index.js"></script>

    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container">
            <div id="vintage-beats-logo">VintageBeats</div>
            <ul class="display-flex list-style-none">
                <li>Our Merch</li>
                <li>About Us</li>
                <li>Log In</li>
            </ul>
        </div>
    </nav>    
    
    <section class="container">
        <div id="main-content">
            <img class="left-item" src="./assets/images/Buddy Guy.png" alt="Buddy Guy with the Guitar" id="currently-playing-song-banner">

            <div class="center-item">
                <div id="controls-and-stuff">
                    <div id="currently-playing">
                        <div class="song-name">
                            <h1>I Remember You</h1> 
                            <i class="fa fa-regular fa-heart" id="favorite"></i>
                        </div>
                        <div id="playing-song-details">
                            <p class="artist-name">- Eilen Jewell</p>
                        </div>
                    </div>
                    <input type="range" start="0" end="100" value="0">
                    <div id="controls">
                        <i class="fa-solid fa-backward-step fa-1.5x"></i>
                        <i class="fa fa-solid fa-circle-play fa-1.5x" id="play-pause-button"></i>
                        <i class="fa-solid fa-circle-pause display-none fa-1.5x"></i>
                        <i class="fa-solid fa-forward-step fa-1.5x"></i>
                    </div>
                    
                    <div id="reactions">
                        <div class="reactions-details">
                            <ul id="comment-list">
                                
                            </ul>
                        </div>
                    </div>
                    <div class="reactions-summary">
                        <div id="comment-count">
                            <p><span class="count">34</span> comments</p>
                        </div>
                        <p id="like-count"><span class="count">107</span> likes</p>
                    </div>
                    
                    <form id="add-comment-form">
                        <textarea cols="30" rows="10" placeholder="add comment"></textarea>
                        <input type="submit" class="btn" value="submit">
                    </form>
                </div>
            </div>

            <div class="right-item">
                <h1>Up Next</h1>
                <ul id="up-next">
                    <li class="song">
                        <p class="song-name">Blue Jean Blues</p>
                        <div class="song-details display-none">
                            <p class="artist-name">ZZTop</p>
                        </div>
                    </li>
                    <li class="song">
                        <p class="song-name">Stay Around A Lil Longer</p>
                        <div class="song-details display-none">
                            <p class="artist-name">Buddy Guy ft BB. King</p>
                        </div>
                    </li>
                    <li class="song">
                        <p class="song-name">Famous Blue Raincoat</p>
                        <div class="song-details display-none">
                            <p class="artist-name">Leonard Cohen</p>
                        </div>
                    </li>
                </ul>
                <div id="playlist-buttons">
                    <button class="btn active" id="favorites-playlist">Favorites</button>
                    <button class="btn" id="blues-rock-playlist">Blues/Rock</button>
                    <button class="btn" id="blues-jazz-playlist">Blues/Jazz</button>
                    <button class="btn display-none" id="funk-disco-playlist">Funk/Disco</button>
                    <button class="btn">More...</button>
                </div>
                
                <div id="play-list">
                    <ul id="play-list-items">
                        
                    </ul>
                </div>

                <div class="bottom">
                    <h1>Recommended For You</h1>
                    <ul id="recommended-for-you">                               
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer>
        
    </footer>
</body>
</html>
